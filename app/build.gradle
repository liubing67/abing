apply from: 'tinker-support.gradle'
android {
    signingConfigs {
        config {
            keyAlias 'abingkey'
            keyPassword '123456'
            storeFile file('D:/aliubing/androidliu/liuproject/abing/abing.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.liu.abing"
